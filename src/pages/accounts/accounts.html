<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-left clear class="closeModelIcon" (click)="dismissView()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-icon item-left name="md-person"></ion-icon>
      <ion-input [(ngModel)]="username" type="text" [placeholder]="service.dic.Username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="md-lock"></ion-icon>
      <ion-input [(ngModel)]="password" type="password" [placeholder]="service.dic.Password" required></ion-input>
    </ion-item>

  </ion-list>

  <button color="secondary" ion-button block (tap)="getLogin()" >{{service.dic.Login}}</button>

</ion-content>
