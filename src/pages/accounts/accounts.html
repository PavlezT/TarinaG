<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-left clear class="closeModelIcon" (click)="dismissView()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-icon item-left name="md-person"></ion-icon>
      <ion-input type="text" placeholder="Username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="md-lock"></ion-icon>
      <ion-input type="password" placeholder="Password" required></ion-input>
    </ion-item>

  </ion-list>

  <button color="secondary" ion-button block>Login</button>

</ion-content>
