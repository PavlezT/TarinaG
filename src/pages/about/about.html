<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-left clear class="closeModelIcon" (click)="dismissView()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{service.dic.About}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [style.background-color]="service.app.back_color" [style.background-image]="service.app.back_image" >
  <div class="spinner"><ion-spinner *ngIf="!contactsInformation"></ion-spinner></div>
  <div class="contacts_inner" *ngIf="contactsInformation" [innerHTML]="contactsInformation"></div>
</ion-content>
