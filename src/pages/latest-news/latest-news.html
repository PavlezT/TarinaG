<ion-header>

  <ion-navbar>

    <ion-row>
      <ion-col left text-left>
        <button ion-button icon-left clear>
          <img class="weather_icon" [src]="service.weather" />
          <div class="weatherText">{{service.temperature}}Â°</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-only clear>
        <img class="applogo" [src]="service.logo" >
      </button>
      </ion-col>
      <ion-col right text-right>
        <button ion-button icon-right clear (click)="openSettings()">
        <ion-icon name="ios-more-outline" class="moreIcon"></ion-icon>
      </button>
      </ion-col>
    </ion-row>

  </ion-navbar>

</ion-header>


<ion-content [style.background-color]="service.app.back_color" [style.background-image]="service.app.back_image" >

  <div class="globalFirstCard"></div>
  <div class="spinner"><ion-spinner *ngIf="!news || news.length == 0"></ion-spinner></div>
  <ion-card class="globalCard" *ngFor="let n of news" (click)="openNews(n)">
    <ion-item>
      <ion-icon item-start style="height: 25px; width: 25px; margin-left:6px;">
        <img src="{{n.logourl}}" >
      </ion-icon>
      <h3>{{n.view_date}}</h3>
      <!-- <p [innerText]="n.content" ></p> -->
      <p [innerHTML]="n.content"></p>
      <!-- <p><b>{{service.dic.ReadMore}}</b></p>       -->
    </ion-item>
  </ion-card>

</ion-content>
