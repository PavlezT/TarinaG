<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-left clear class="closeModelIcon" (click)="dismissView()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notification Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="globalBackground">

  <ion-card class="globalCard2">

    <ion-item>
      <ion-label>Website</ion-label>
      <ion-toggle color="secondary" checked="true" item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Facebook</ion-label>
      <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Instagram</ion-label>
      <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Twitter</ion-label>
      <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>YouTube</ion-label>
      <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
    </ion-item>

  </ion-card>

  <ion-card class="globalCard2">

    <ion-list-header class="globalListHeading">
      NexGolf
    </ion-list-header>

    <ion-item>
      <ion-label>Results</ion-label>
      <ion-toggle color="secondary" checked="true" item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Competition</ion-label>
      <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
    </ion-item>

  </ion-card>

  <ion-card class="globalCard2">

    <ion-list-header class="globalListHeading">
      Additional Services
    </ion-list-header>

    <ion-item>
      <ion-label>Pro</ion-label>
      <ion-toggle color="secondary" checked="true" item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Proshop</ion-label>
      <ion-toggle color="secondary" checked="true" item-end></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Restaurant</ion-label>
      <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
    </ion-item>

  </ion-card>

  <ion-card class="globalCard2">

    <ion-item>
      <ion-label>Show counter</ion-label>
      <ion-toggle color="secondary" checked="false" item-end></ion-toggle>
    </ion-item>

  </ion-card>

</ion-content>
