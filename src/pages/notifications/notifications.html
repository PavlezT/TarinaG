<ion-header>

  <ion-navbar>
    <!-- <ion-buttons start>
      <button ion-button icon-left clear class="closeModelIcon" (click)="dismissView()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>{{service.dic.Notifications}} {{service.dic.Settings}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="globalBackground" [style.background-color]="service.app.back_color" [style.background-image]="service.app.back_image">

  <ion-card class="globalCard2">

    <ion-item *ngFor="let site of Sites" (tap)="changeToggle(site)">
      <ion-label>{{service.locale == 'fi' && site.text_fin && site.text_fin.length > 0? site.text_fin : site.text}}</ion-label>
      <ion-toggle color="secondary" [checked]="site.checked" item-end></ion-toggle>
    </ion-item>

  </ion-card>

</ion-content>
